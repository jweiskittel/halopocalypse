<div class="background">
  <h1>Halo 5 Ranks</h1>
  <div class="row {{ rank.name }}" *ngFor='let rank of lowRanks'>
    <div class='col-md-12 blur'>
      <h2>{{ rank.name }}</h2>
      <div class="row">
        <div class="col-md-2" *ngFor='let tier of rank.tiers'>
          <img src="{{ tier.iconImageUrl }}" alt="{{ rank.name }} {{ tier.id }}">
          <h4>{{ rank.name }} {{ tier.id }}</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="row {{ rank.name }}" *ngFor='let rank of highRanks'>
    <div class='col-md-12 blur'>
      <h2>{{ rank.name }}</h2>
      <div class="row">
        <div class="col-md-12" *ngFor='let tier of rank.tiers'>
          <img src="{{ tier.iconImageUrl }}" alt="{{ rank.name }}">
        </div>
      </div>
    </div>
  </div>
</div>
