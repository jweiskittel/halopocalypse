<div *ngFor='let map of maps; let i = index' style='border: solid 1px black'>
  <div class="row">
    <div class="col-lg-12 list-group-item clearfix">
      <h4 class="list-group-item-heading">{{ map.name }}</h4>
      <h5 class="list-group-item-text">{{ map.description }}</h5>
      <img src="{{ map.imageUrl }}" alt="{{ map.name }}">
      <ul>Available to play in:
        <li *ngFor='let mode of maps[i].supportedGameModes'>{{ mode }}</li>
      </ul>
    </div>
  </div>
</div>
